    <h1>BPM变化的实现方式推测</h1>
    <p>本游戏中的BPM变化实现方式并不是在特定小节或拍子上直接改变BPM，而是通过在特定秒数重新开始新的谱面来处理的。</p>
    <p>因此，当在小节开始处设定了BPM变化时，编辑器上可能会出现双重小节线。（→见图）</p>
    <picture>
      <source srcset="./about-bpmchange-1.webp" />
      <img src="./about-bpmchange-1.png" />
    </picture>
    <p>这种行为同样被用于将曲目的开始位置与小节的起始位置对齐。</p>
    <p>因此，在本谱面仓库中，对于编辑器上出现的双重小节线，不是原样展示，而是合并为一条来表示。</p>
  </div>
</main>
