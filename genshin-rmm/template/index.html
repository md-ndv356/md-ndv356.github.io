<head>

  <title>{[{pagetitle:html}]}</title>
  <meta name="description" content="{[{meta_description:str}]}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="/genshin-rmm/common.css" rel="stylesheet">
  <link href="/genshin-rmm/fonts/font.css" rel="stylesheet">
  <link rel="canonical" href="https://md-ndv356.github.io/genshin-rmm/{[{@langcode:str}]}/">
  {{{alternate-links}}}
  <style>
    .item {
      display: flex;
      color: #111520;
      margin: 3px 0;
      padding: 5px 8px;
      background: linear-gradient(270deg, #fc897e, #f79a2f);
      width: calc(100dvw - 32px);
      max-width: 520px;
      border-radius: 10px;
    }
    .bpm {
      font-size: 14px;
      margin: 0;
    }
    .bpm::before {
      display: inline-block;
      padding-right: 3px;
      font-size: 12px;
      content: "BPM";
    }
    .title {
      flex: 1;
      margin: 0 8px;
    }
    .levels {
      display: flex;
      gap: 5px;
      margin: 0;
    }
    .easy, .normal, .hard, .legend {
      padding: 0 8px;
    }
    main a[href] {
      color: #2c13b7;
    }
    main a#bpmchange-link {
      color: #d7d7d7;
    }
    main a[href]:hover, main a#bpmchange-link:hover {
      color: #379fc4;
    }
    .sort-container {
      display: flex;
      padding: 6px 10px;
      border-radius: 10px;
      width: min(536px, calc(100dvw - 32px));
      background-color: #2a395b;
    }
    .sort-icon {
      display: block;
      margin: 3px 0;
    }
    .sort-button {
      appearance: none;
      margin: 2px;
      border: 2px;
      border-radius: 6px;
      padding: 6px 8px;
      height: 30px;
      cursor: pointer;
      color: #e7e7e7e7;
      background-color: #242734;
      font: inherit;
      font-size: 12px;
    }
    .sort-button.active {
      color: #dede87;
    }
    .sort-button:hover {
      color: #7dc2f7;
      background-color: #363b4d;
    }
    .history, .description {
      padding: 8px 0;
      max-width: 700px;
    }
    .copyright, .copyright * {
      font-size: 11px;
      color: #86a4f8;
    }
  </style>
</head>

</body>
<script>
const langText = "{[{@langcode:str}]}";
const params = Object.fromEntries(Array.from(new URLSearchParams(window.location.search).entries()));
// if (searchquery[0] !== langText) window.location = "./?" + langText;

const generateURLParams = params => {
  if (Object.keys(params).length === 0) return "";
  return "?" + Object.entries(params).map(item => item[0] + "=" + encodeURIComponent(item[1])).join("/");
};

const langselect = document.getElementById("langselect");
langselect.value = langText;
langselect.addEventListener("change", event => {
  if (params.sort === "album") delete params.sort;
  window.location = "/genshin-rmm/" + event.target.value + "/" + generateURLParams(params);
});

const musiclist = document.getElementById("musiclist");
function init ([albumList, musicTable, scoreList]){
  // Initialize sorting button
  const sortButtonClicked = event => {
    params.sort = event.target.sortId;
    if (params.sort === "default") delete params.sort;
    window.location = "/genshin-rmm/" + langText + "/" + generateURLParams(params);
  };
  const sortButtons = document.getElementById("sort-buttons");
  for (const sortId of [ "default", "bpm_start", "bpm_min", "bpm_max", "level_l", "notes_l", "duration", "alphabetical" ]){
    const button = document.getElementById("sort_" + sortId);
    button.sortId = sortId;
    if (sortId === (params.sort || "default")) button.classList.add("active");
    button.addEventListener("click", sortButtonClicked);
  }

  // Categories
  const categoryElements = {};
  const NullCategories = [ ["0", ""] ];
  const TimeCategories = [
    [ "9", "4:30 ~ 5:00" ],
    [ "8", "4:00 ~ 4:30" ],
    [ "7", "3:30 ~ 4:00" ],
    [ "6", "3:00 ~ 3:30" ],
    [ "5", "2:30 ~ 3:00" ],
    [ "4", "2:00 ~ 2:30" ],
    [ "3", "1:30 ~ 2:00" ],
    [ "2", "1:00 ~ 1:30" ],
    [ "1", "0:30 ~ 1:00" ],
    [ "0", "0:00 ~ 0:30" ],
  ];
  const BPMCategories = [
    [ "15", "BPM 300 ~ 320" ],
    [ "14", "BPM 280 ~ 300" ],
    [ "13", "BPM 260 ~ 280" ],
    [ "12", "BPM 240 ~ 260" ],
    [ "11", "BPM 220 ~ 240" ],
    [ "10", "BPM 200 ~ 220" ],
    [ "9" , "BPM 180 ~ 200" ],
    [ "8" , "BPM 160 ~ 180" ],
    [ "7" , "BPM 140 ~ 160" ],
    [ "6" , "BPM 120 ~ 140" ],
    [ "5" , "BPM 100 ~ 120" ],
    [ "4" , "BPM 80 ~ 100" ],
    [ "3" , "BPM 60 ~ 80" ],
    [ "2" , "BPM 40 ~ 60" ],
    [ "1" , "BPM 20 ~ 40" ],
    [ "0" , "BPM ~ 20" ],
  ];
  const LevelCategories = [
    ["10", "Lv. 10"],
    ["9" , "Lv. 9"],
    ["8" , "Lv. 8"],
    ["7" , "Lv. 7"],
    ["6" , "Lv. 6"],
    ["5" , "Lv. 5"],
    ["4" , "Lv. 4"],
    ["3" , "Lv. 3"],
    ["2" , "Lv. 2"],
    ["1" , "Lv. 1"],
  ];
  const NotesCategories = [
    ["11", "1100 ~ 1200 notes"],
    ["10", "1000 ~ 1100 notes"],
    ["9" , "900 ~ 1000 notes"],
    ["8" , "800 ~ 900 notes"],
    ["7" , "700 ~ 800 notes"],
    ["6" , "600 ~ 700 notes"],
    ["5" , "500 ~ 600 notes"],
    ["4" , "400 ~ 500 notes"],
    ["3" , "300 ~ 400 notes"],
    ["2" , "200 ~ 300 notes"],
    ["1" , "100 ~ 200 notes"],
    ["0" , "~ 100 notes"],
  ];

  if (!params.sort) params.sort = "album";

  // Albums
  for (const [key, name] of (
    params.sort.startsWith("bpm_") ? BPMCategories :
    params.sort.startsWith("level_l") ? LevelCategories :
    params.sort.startsWith("notes_") ? NotesCategories :
    params.sort === "duration" ? TimeCategories :
    params.sort === "alphabetical" ? NullCategories : Object.entries(albumList).map(item => [item[0], item[1][langText]])
  )){
    const categoryElement = document.createElement("div");
    categoryElement.className = "album";
    const categoryTitle = document.createElement("h2");
    categoryTitle.textContent = name;
    categoryElement.appendChild(categoryTitle);
    const categoryList = document.createElement("div");
    categoryList.className = "album-list";
    categoryElement.appendChild(categoryList);
    musiclist.appendChild(categoryElement);
    categoryElements[key] = categoryList;
  }

  // Music List
  for (const music of Object.entries(musicTable).sort(
    params.sort === "bpm_start" ? (a, b) => b[1].bpm - a[1].bpm :
    params.sort === "bpm_min" ? (a, b) => b[1].bpm_min - a[1].bpm_min :
    params.sort === "bpm_max" ? (a, b) => b[1].bpm_max - a[1].bpm_max :
    params.sort === "level_l" ? (a, b) => b[1].score.l_level - a[1].score.l_level :
    params.sort === "notes_l" ? (a, b) => b[1].score.l_notes - a[1].score.l_notes :
    params.sort === "duration" ? (a, b) => b[1].duration - a[1].duration :
    (params.sort === "alphabetical" && langText === "ja_jp") ? (a, b) => a[1].ja_kana.localeCompare(b[1].ja_kana, "ja") :
    (params.sort === "alphabetical" && langText === "zh_cn") ? (a, b) => a[1].cn_pinyin.localeCompare(b[1].cn_pinyin, "zh-Hans") :
    (params.sort === "alphabetical" && langText === "zh_tw") ? (a, b) => a[1].tw_pinyin.localeCompare(b[1].tw_pinyin, "zh-Hant") :
    params.sort === "alphabetical" ? (a, b) => a[1].title[langText].localeCompare(b[1].title[langText]) : (a, b) => a[1].sortkey - b[1].sortkey
  )){
    categoryElements[
      params.sort === "bpm_start" ? Math.floor(music[1].bpm / 20) :
      params.sort === "bpm_min" ? Math.floor(music[1].bpm_min / 20) :
      params.sort === "bpm_max" ? Math.floor(music[1].bpm_max / 20) :
      params.sort === "level_l" ? Math.floor(music[1].score.l_level) :
      params.sort === "notes_l" ? Math.floor(music[1].score.l_notes / 100) :
      params.sort === "duration" ? Math.floor(music[1].duration / 30) :
      params.sort === "alphabetical" ? "0" : music[1].album
    ].insertAdjacentHTML("beforeend", `<div class="item">
  <div class="bpm">${music[1].bpm}</div>
  <div class="title">${music[1].title[langText]}</div>
  <div class="levels">
  <a` + (scoreList[music[0]]?.[0] ? ` href="./${music[0]}/easy/"` : "") + `><div class="easy">${music[1].score.n_level}</div></a>
  <a` + (scoreList[music[0]]?.[1] ? ` href="./${music[0]}/normal/"` : "") + `><div class="normal">${music[1].score.h_level}</div></a>
  <a` + (scoreList[music[0]]?.[2] ? ` href="./${music[0]}/hard/"` : "") + `><div class="hard">${music[1].score.p_level}</div></a>
  <a` + (scoreList[music[0]]?.[3] ? ` href="./${music[0]}/legend/"` : "") + `><div class="legend">${music[1].score.l_level}</div></a>
  </div>
</div>`);
  }

  // ないやつは消す
  for (const item of Object.values(categoryElements)){
    if (!item.children.length){
      item.parentElement.remove();
    }
  }
}


/**
 * Decodes a Base64-encoded, gzipped string back to its original Unicode string format.
 *
 * @param {string} base64GzippedString The input Base64 string.
 * @returns {Promise<string>} The decompressed Unicode string.
 * @author ChatGPT
 */
async function decodeBase64GzipUnicode(base64GzippedString) {
  // 1. Decode the Base64 string to a Uint8Array
  const binaryString = atob(base64GzippedString);
  const gzippedBytes = Uint8Array.from(binaryString, m => m.charCodeAt(0));

  // 2. Decompress the gzipped bytes using DecompressionStream
  // Convert the Uint8Array to a stream (using a Blob for cross-browser compatibility)
  const stream = new Blob([gzippedBytes]).stream();
  const decompressedStream = stream.pipeThrough(new DecompressionStream("gzip"));

  // 3. Read the stream and decode the bytes to a Unicode string
  // Use a Response object to easily read the stream's array buffer
  const decompressedBuffer = await new Response(decompressedStream).arrayBuffer();
  const originalString = new TextDecoder().decode(decompressedBuffer);

  return originalString;
}

(async () => {
  Promise.all([
    decodeBase64GzipUnicode(`{{{albumlist-gzip-b64}}}`).then(jsonStr => JSON.parse(jsonStr)),
    decodeBase64GzipUnicode(`{{{musictable-gzip-b64}}}`).then(jsonStr => JSON.parse(jsonStr)),
    decodeBase64GzipUnicode(`{{{scorelist-gzip-b64}}}`).then(jsonStr => JSON.parse(jsonStr)),
  ]).then(init);
})();

  12: Hard Notes

  14: Pro Notes
  15: Legendary Level
  16: Legendary Notes
*/
</script>
</html>
