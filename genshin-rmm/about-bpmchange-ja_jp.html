    <h1>BPM変化に関する仕様の予想</h1>
    <p>このゲームにおけるBPM変化の実装方法は、BPMを特定の小節・拍で変更しているわけではなく、特定の秒数を境に新しい譜面が開始される形で対応されていると考えられる。</p>
    <p>そのため、小節の開始直後にBPM変化が設定されている場合、エディタ上では小節線が二重に表示されることがある。（→画像参照）</p>
    <picture>
      <source srcset="./about-bpmchange-0.webp" />
      <img src="./about-bpmchange-0.png" />
    </picture>
    <p>この挙動は、楽曲の開始位置と小節の開始位置を同期させる際にも利用されている。</p>
    <p>そのため、本譜面保管所では、エディタ上で二重に表示される小節線をそのまま掲載するのではなく、重なっている2本を1本にまとめて表記している。</p>
