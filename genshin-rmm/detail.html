<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect...</title>
  <!-- <meta name="robots" content="noindex"> -->
  <script>
    const searchquery = location.search.slice(1).split("/");
    const difficultyId = ["easy", "normal", "hard", "legend"];
    if (difficultyId.indexOf(difficultyId[searchquery[2]]) === -1){
      window.location.href = "/genshin-rmm/";
    } else {
      window.location.href = "/genshin-rmm/" + searchquery[0] + "/" + searchquery[1] + "/" + difficultyId[searchquery[2]] + "/";
    }
  </script>
</head>
<body></body>
</html>
