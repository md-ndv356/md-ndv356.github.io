    <h1>BPM變化的實作方式推測</h1>
    <p>本遊戲中的BPM變化並不是在特定小節或拍子上直接改變BPM，而是透過在特定秒數重新開始新的譜面來處理的。</p>
    <p>因此，當在小節開始處設定了BPM變化時，編輯器上可能會出現雙重小節線。（→見圖）</p>
    <picture>
      <source srcset="./about-bpmchange-1.webp" />
      <img src="./about-bpmchange-1.png" />
    </picture>
    <p>這種行為同樣被用於將曲目開始位置與小節的起始位置對齊。</p>
    <p>因此，在本譜面倉庫中，對於編輯器上出現的雙重小節線，並非原樣展示，而是合併為一條來表示。</p>
  </div>
