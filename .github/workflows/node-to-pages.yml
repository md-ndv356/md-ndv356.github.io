name: Run Node and Deploy to Pages

on:
  # mainブランチへのpushで実行
  push:
    branches: ["main"]
  # 手動実行も許可
  workflow_dispatch:

# GITHUB_TOKENの権限設定（Pagesへの書き込みに必要）
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行の制御（進行中のデプロイがあればキャンセル）
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23' # 必要に応じてバージョンを変更
          cache: 'npm'       # package-lock.jsonがある場合有効

      # 依存関係のインストール（package.jsonがある場合）
      # ない場合はスキップ、あるいは npm install を直接実行
      - name: Install dependencies
        if: hashFiles('package.json') != ''
        run: npm ci

      # Node.jsスクリプトを実行して成果物を生成
      - name: Run Node script
        run: npm run build

      # distをアーティファクトとしてアップロード
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
  deploy:
    # buildジョブが終わってから実行
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4